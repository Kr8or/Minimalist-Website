<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="Hero.css">
    <link rel="stylesheet" href="Header.css">
    <link rel="stylesheet" href="Body.css">
</head>
<body>
    <div class="container">

        <div class="header_class">
            <div class="header_content">
                <div>
                    <img class="header_logo" src="Images/Logo website.png" href="#" alt="Minimalist Logo">
                </div>
                <div class="header_nav">
                    <a href="#" class="header_link">Home</a>
                    <a href="#" class="header_link">Shop</a>
                    <a href="#" class="header_link">Pages</a>
                    <a href="#" class="header_link">Blog</a>
                    <a href="#" class="header_link">Features</a>
                </div>
                <div class="header_icons">
                    <img class="header_icon" src="Images/Search.svg" href="#" alt="search Icon">
                    <img class="header_icon" src="Images/Like.svg" href="#" alt="like Icon">
                    <img class="header_icon" src="Images/Shop.svg" href="#" alt="shop Icon">
                    <img class="header_icon" src="Images/User.svg" href="#" alt="user Icon">
                </div>
            </div>           
        </div> 

        <div class="hero">
            <div class="hero_content">
                <div class="hero_text">
                    <h1 class="hero_title">Define Your Identity with <br/>Timeless Street wear</h1>
                    <p class="hero_subtitle">Premium designs crafted for the <br/>bold and youthful.</p>
                    <button href="#" class="hero_cta">Shop Now</button>
                </div>
                <img class="hero_image" src="Images/Hero image.png" alt="A model wearing a black hoodie and black pants">
            </div>
        </div>

    </div>
    <div class="product_class">
        <div class="product_content">
            <h2 class="product_title">New Arrivals</h2>
            <p class="product_subtitle">Check out our latest designs</p>
        </div>

        <div class="product_grid">
            <div>
            <img class="product_image" src="Images/fashion-stylish.jpg">           
            </div>

            <div>
            <img class="product_image" src="Images/front-view.jpg">
            </div>

            <div>
            <img class="product_image" src="Images/new-york.jpg">
            </div>

            <div>
            <img class="product_image" src="Images/skater-wearing.jpg">
            </div>
        </div>
    </div>
</html>
